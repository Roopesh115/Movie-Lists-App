{% extends 'base.html' %}

{% block body %}
<div class="container mt-4">
    <div class="row">
        {% for i in movielist %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{{ i.img.url }}" class="card-img-top" alt="Image not available">
                <div class="card-body">
                    <h5 class="card-title">{{ i.name }}</h5>
                    <p class="card-text">{{ i.desc|slice:":100" }}{% if i.desc|length > 100 %}...{% endif %}</p>
                    <a href="{% url 'movieapp:deatil' i.id %}" class="btn btn-primary">View Details</a>
                </div>
                <div class="card-footer text-muted">
                    Released in {{ i.year }}
                </div>
            </div>
        </div>
        {% empty %}
        <p>No movies available.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
